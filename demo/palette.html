
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Palette</title>
        <link rel="stylesheet" href="./static/style.css?ccc=2">
        <script type="text/javascript" src="./util/acolorpicker.js"></script>
</head>
<body>
    <div class="container"></div>
    <!--
    <button onClick="window.postMessage('ColorSelected', {rgba: [255,255,255,100]});alert(1);">hello</button>
    -->
    <script>
        var picker = AColorPicker.createPicker('.container').on('change', (picker, color) => {
            window.postMessage('ColorSelected', {hex: AColorPicker.parseColor(color, "hex"), rgba: color});
        });
        window.applyColor = function(color){
            picker.setColor(color, true);
        }
    </script>
</body>
</html>
